name: React CI

on:
  push:
    branches: [main]

jobs:
  build-react:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v2

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install Dependencies
      - name: Install Dependencies
        run: npm install

      # 4. Run Build
      - name: Run Build
        run: npm run build

      # 5. Test Build Output
      - name: Test Build Output
        run: ls -l build/