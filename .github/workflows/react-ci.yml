name: React CI/CD to EC2

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Install OpenVPN
        run: sudo apt-get update && sudo apt-get install openvpn -y

      - name: Create VPN config
        run: echo "${{ secrets.VPN_CONFIG }}" > vpn.conf

      - name: Create VPN creds
        run: |
          echo "${{ secrets.VPN_CREDS }}" > vpn.txt
          echo "auth-user-pass vpn.txt" >> vpn.conf

      - name: Start VPN
        run: sudo openvpn --config vpn.conf --daemon && sleep 10

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /var/www/react-frontend
            git pull origin main
            npm install
            npm run build
            pm2 restart react-app || echo "PM2 process not found"
