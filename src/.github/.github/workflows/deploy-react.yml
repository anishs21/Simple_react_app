name: React CI/CD

on:
  push:
    branches: [main]

jobs:
  deploy-react:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout React Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and build React app
        run: |
          npm install
          npm run build

      - name: Deploy React to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "build/*"
          target: "/var/www/react-frontend-app"
